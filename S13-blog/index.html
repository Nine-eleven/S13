<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог Гродно s13 - Новости Гродно и важные события города и региона</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
        <p class="header__title"></p>
        <div class="header__news-display-switch"></div>
        <ul class="header__menu">
            <li>
                <a href="#">афиша гродно</a>
            </li>
            <li>
                <a href="#">онлайн радио</a>
            </li>
            <li>
                <a href="#">отдых в гродно</a>
            </li>
            <li>
                <a href="#">объявления</a>
            </li>
            <li>
                <a href="#">реклама</a>
            </li>
        </ul>
        <h1>S13 Новостной блог</h1>
    </header>
    <main class="news">
        <section class="news__main-block main-news">
            <figure class="main-news__post news-post">
                <p class="news-post__views-counter"></p>
                <img src="" alt="photo">
                <figcaption class="news-post__post-title"></figcaption>
                <p class="news-post__post-description"></p>
            </figure>
        </section>
        <section class="additional-block">
            <article class="additional-news__post news-post">
                <p class="news-post__views-counter"></p>
                <p class="news-post__post-title"></p>
                <p class="news-post__post-description"></p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="logo"></div>
        <p class="footer__title"></p>
        <ul class="footer__social-media-menu">
            <li>
                <a href="#">
                    <div title="vkontakte"></div>
                </a>
            </li>
        </ul>
        <div class="footer__mail-ru"></div>
        <div class="footer__counter">
            <p>ПОСЕЩЕНИЯ — 104 337</p>
            <p>ПРОСМОТРОВ — 279 898</p>
        </div>
    </footer>
</body>
</html>
